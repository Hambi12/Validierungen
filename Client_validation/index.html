<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Register</title>
</head>
<body style="background-image: url(img/bg.jpg);">
<div class="container">
    <form id="form" class="form">
        <h2>Bitte registieren sie sich</h2>

        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" />
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="number">Telefonnummer</label>
            <input type="number" id="number" placeholder="Nummer" />
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="username">Benutzername</label>
            <input type="text" id="username" placeholder="Benutzername" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="E-mail" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Passwort</label>
            <input type="password" id="password" placeholder="Passwort" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Passwort bestätigen</label>
            <input type="password" id="password2" placeholder="Passwort" />
            <small>Error message</small>
        </div>
        <!-- Aufgabe 1c: Fügen Sie ein weiteres Passwortfeld (zur Bestätigung des ersten Passworts) hinzu -->

        <button type="submit">Senden</button>
    </form>
</div>

<script src="script/validate.inputs.js"></script>
</body>
</html>
